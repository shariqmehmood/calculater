<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appication of Calculater</title>
    <link rel="stylesheet" href="shariq.css">
</head>
<body>

    




<div class="calculater" >

    <div class="maindiv">
        <div class="screen">
            <span class="casio"> <h3>CASIO</h3></span>
            
            
            
            <div class="mainscreen">
                <input id="input" class="mainscreen" type="text">
                
            </div>
            
        </div>
        
        
        <div class="buttons" >

            <button class="btnclick2" id="btnclick" onclick="clearResult()"><h1>C</h1></button>
            <button class="btnclick" id="btnclick" onclick="getNum('1')"><h1>1</h1></button>
            <button class="btnclick" id="btnclick" onclick="getNum('2')"><h1>2</h1></button>
            <button class="btnclick" id="btnclick" onclick="deleted()"><h1>D</h1></button>
            <button class="btnclick" id="btnclick" onclick="getNum('3')"><h1>3</h1></button>
            <button class="btnclick" id="btnclick" onclick="getNum('4')"><h1>4</h1></button>
            <button class="btnclick" id="btnclick" onclick="getNum('+')"><h1>+</h1></button>
            <button class="btnclick" id="btnclick" onclick="getNum('5')"><h1>5</h1></button>
            <button class="btnclick" id="btnclick" onclick="getNum('6')"><h1>6</h1></button>
            <button class="btnclick" id="btnclick" onclick="getNum('-')"><h1>-</h1></button>
            <button class="btnclick" id="btnclick" onclick="getNum('7')"><h1>7</h1></button>
            <button class="btnclick" id="btnclick" onclick="getNum('8')"><h1>8</h1></button>
            <button class="btnclick" id="btnclick" onclick="getNum('*')"><h1>X</h1></button>
            <button class="btnclick" id="btnclick" onclick="getNum('9')"><h1>9</h1></button>
            <button class="btnclick" id="btnclick" onclick="getNum('0')"><h1>0</h1></button>
            <button class="btnclick" id="btnclick" onclick="getNum('/')"><h1>/</h1></button>
            <button class="btnclick1" id="btnclick" onclick="getNum('00')"><h1>00</h1></button>
            <button class="btnclick1" id="btnclick" onclick="answer()"><h1>=</h1></button>
            
            
            
            
        </div>
        
        
        
        
        
        
    </div>
    
    
    
</div>
    
    <script src="shariq.js"></script>
</body>
</html>
